<ion-view class="login">
	<div class="login_tu1">
		<span class="fanhui" ng-click="fanhui()">←_←</span>
		<img src="img/img11.png"/>
		<span class="zhuce" ng-click="toRegister()">注册</span>
	</div>
	<div class="login_input">
		账号：<input type="text" name="username" id="username" class="login_username" placeholder="请输入你的账号" ng-model="data.username"/>
	</div>
	<div class="login_input">
		密码：<input type="password" name="psw" id="psw" class="login_psw" placeholder="请输入你的密码" ng-model="data.psw"/>
	</div>
	
	<button class="login_btn" ng-click="login()">登录</button>
	<div class="login_tu2">
		<img src="img/img16.png"/>
	</div>
</ion-view>
